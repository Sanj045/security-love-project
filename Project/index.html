<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Gi√°m S√°t B·∫£o M·∫≠t - Security Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        /* Chart Area */

        @media (max-width: 900px) {

</head>
<body>

<div class="container">
    <div class="header">
        <h1>üõ°Ô∏è Security Monitoring Hub</h1>
        <div style="text-align: right;">
            <div class="live-indicator">‚óè LIVE MONITORING SYSTEM</div>
            <button class="btn-clear" onclick="clearLogs()" style="margin-top: 10px;">
                üóëÔ∏è X√≥a to√†n b·ªô nh·∫≠t k√Ω

    <div class="dashboard-grid">

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Th·ªùi gian</th>
                            <th>ƒê·ªãa ch·ªâ IP</th>
                            <th>T√†i kho·∫£n</th>
                            <th>Tr·∫°ng th√°i</th>
                        </tr>
                    </thead>
                    <tbody id="logTable">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>Ph√¢n t√≠ch d·ªØ li·ªáu</h3>
            <div id="chartContainer">
                <canvas id="securityChart"></canvas>
            </div>
            <p style="text-align: center; font-size: 12px; color: #666; margin-top: 20px;">
                Bi·ªÉu ƒë·ªì hi·ªÉn th·ªã t·ªâ l·ªá gi·ªØa ƒëƒÉng nh·∫≠p th√†nh c√¥ng v√† c√°c n·ªó l·ª±c t·∫•n c√¥ng b·ªã ch·∫∑n.
            </p>
        </div>
    </div>
</div>

<script>
    let securityChart;

    // 1. H√†m v·∫Ω/c·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
    function updateChart(success, failed) {
        const ctx = document.getElementById('securityChart').getContext('2d');
        if (!securityChart) {
            securityChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Th√†nh c√¥ng', 'Th·∫•t b·∫°i'],
                    datasets: [{
                        data: [success, failed],
                        backgroundColor: ['#00ff00', '#ff4d4d'],
                        borderColor: '#151921',
                        borderWidth: 5
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#cfd8dc', padding: 20 } }
                    }
                }
            });
        } else {
            securityChart.data.datasets[0].data = [success, failed];
            securityChart.update();
        }
    }

    // 2. H√†m l·∫•y d·ªØ li·ªáu log t·ª´ API
    async function fetchLogs() {
        try {
            const response = await fetch('/api/logs');
            const logs = await response.json();
            
            const tbody = document.getElementById('logTable');
            tbody.innerHTML = '';

            logs.forEach(log => {
                const row = `<tr>
                    <td>${new Date(log.attempt_time).toLocaleTimeString('vi-VN')}</td>
                    <td>${log.ip_address.replace('::ffff:', '')}</td>
                    <td>${log.username}</td>
                    <td><span class="${log.status === 'failed' ? 'status-failed' : 'status-success'}">
                        ${log.status.toUpperCase()}
                    </span></td>
                </tr>`;
                tbody.insertAdjacentHTML('beforeend', row);
            });

            // T√≠nh to√°n t·ªâ l·ªá cho bi·ªÉu ƒë·ªì
            const successCount = logs.filter(l => l.status === 'success').length;
            const failedCount = logs.filter(l => l.status === 'failed').length;
            updateChart(successCount, failedCount);

        } catch (error) {
            console.error("L·ªói c·∫≠p nh·∫≠t d·ªØ li·ªáu:", error);
        }
    }

    // 3. H√†m x√≥a to√†n b·ªô nh·∫≠t k√Ω
    async function clearLogs() {
        if (confirm("H·ªá th·ªëng s·∫Ω x√≥a s·∫°ch l·ªãch s·ª≠ truy c·∫≠p v√† reset b·ªô ƒë·∫øm b·∫£o m·∫≠t. B·∫°n c√≥ ch·∫Øc kh√¥ng?")) {
            try {
                const response = await fetch('/api/logs', { method: 'DELETE' });
                const result = await response.json();
                alert(result.message);
                fetchLogs(); // L√†m m·ªõi l·∫°i b·∫£ng v√† bi·ªÉu ƒë·ªì
            } catch (error) {
                alert("Kh√¥ng th·ªÉ x√≥a nh·∫≠t k√Ω!");
            }
        }
    }

    // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 2 gi√¢y
    setInterval(fetchLogs, 2000);
    fetchLogs(); // Ch·∫°y l·∫ßn ƒë·∫ßu ngay khi load trang
</script>

</body>
</html>
